
<mat-drawer-container class="app-drawer-container">
  <mat-drawer #drawer class="app-drawer"
                [opened]="!isScreenSmall"
                [mode]="isScreenSmall ? 'over' : 'side'">
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>
    
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
        <a matLine [routerLink]="['/contactmanager', user.id]">{{ user.name }}</a>
      </mat-list-item>
    </mat-nav-list>

  </mat-drawer>

  <div class="app-drawer-content">
      <app-toolbar (toggleDrawer)="drawer.toggle()"></app-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
  </div>
  
  </mat-drawer-container>
